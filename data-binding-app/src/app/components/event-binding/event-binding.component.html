<h1> Event Binding</h1>


<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>
  <button mat-button color="warn" (click)="disable()">Disable</button>

  <mat-progress-spinner class="example-margin" color="primary" [mode]="spinnerMode" [value]="iterator">

  </mat-progress-spinner>
</section>

<section>
  <p>
    <mat-card>
      <p>
        <mat-checkbox color="warn" (change)="cbChange($event)">Enabled/Disable</mat-checkbox>
      </p>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Select something</mat-label>
          <mat-select matNativeControl required [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
            <mat-option value="1">Volvo</mat-option>
            <mat-option value="2">Ferrari</mat-option>
            <mat-option value="3">Mercedes</mat-option>
            <mat-option value="4">Audi</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <p>
          Selected Option:
          {{selectOption ? selectOption : 'None'}}
        </p>
      </mat-card-actions>
    </mat-card>
</section>

<mat-divider></mat-divider>


<section>
  <mat-card>

    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder="First name" (input)="inputName = ($event.target.value)" [value]="inputName">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      Name: {{inputName}}
    </mat-card-actions>
  </mat-card>
</section>
