<mat-card>
  <mat-card-content>
    <section class="form-section">
      <mat-form-field class="form-field">
        <input matInput placeholder="First Name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Age" type="number" [(ngModel)]="age">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>
    </section>
  </mat-card-content>

  <app-item-client [client]="client" (deleteClient)="removeClient(i)" (updateClient)="updateClient($event, i)"
    *ngFor="let client of clients; let i = index">

  </app-item-client>
</mat-card>
