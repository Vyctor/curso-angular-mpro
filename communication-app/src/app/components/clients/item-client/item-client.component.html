<mat-card>
  <mat-card-content>

    <section class="form-section" *ngIf="onEdit">
      <mat-form-field class="form-field">
        <input matInput placeholder="First Name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Age" type="number" [(ngModel)]="age">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>
    </section>

    <section *ngIf="!onEdit" class="form-controls">
      <div>
        Name: {{client.name}} <br> Age: {{client.age}}
      </div>

      <div>
        <button mat-icon-button color="primary" (click)="edit()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

    </section>

  </mat-card-content>
</mat-card>
